<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Model Predict UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 60px;
      margin: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Prediksi Model TF.js</h2>
  <p>Masukkan 11 nilai input:</p>
  <div id="inputs"></div>
  <button onclick="predict()">Kirim ke API</button>
  <div id="result">Hasil akan muncul di sini...</div>

  <script>
    const inputsDiv = document.getElementById('inputs');
    for (let i = 0; i < 11; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.step = 'any';
      input.placeholder = `x${i + 1}`;
      input.id = `input${i}`;
      inputsDiv.appendChild(input);
    }

    async function predict() {
      const data = [];
      for (let i = 0; i < 11; i++) {
        const val = parseFloat(document.getElementById(`input${i}`).value);
        if (isNaN(val)) {
          alert(`Input ke-${i + 1} tidak valid.`);
          return;
        }
        data.push(val);
      }

      const res = await fetch('/api/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data })
      });

      const json = await res.json();
      if (json.prediction !== undefined) {
        document.getElementById('result').textContent = `âœ… Prediksi: ${json.prediction.toFixed(4)}`;
      } else {
        document.getElementById('result').textContent = `âŒ Error: ${json.error}`;
      }
    }
  </script>
</body>
</html>
