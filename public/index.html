<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Model TensorFlow.js - Vercel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    header {
      background: #20232a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #61dafb;
      font-size: 1.2rem;
    }
    
    main {
      padding: 2rem;
    }
    
    .input-section {
      margin-bottom: 2rem;
    }
    
    h2 {
      color: #2575fc;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    
    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      margin-top: 1rem;
    }
    
    .input-item {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #555;
    }
    
    input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      text-align: center;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
    }
    
    button {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
      margin: 1.5rem auto 0;
      width: 100%;
      max-width: 300px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 1.5rem;
      text-align: center;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 1px solid #e9ecef;
    }
    
    .result-placeholder {
      color: #6c757d;
      font-style: italic;
    }
    
    .result-value {
      font-size: 3rem;
      font-weight: bold;
      color: #2575fc;
      margin: 1rem 0;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-weight: 500;
    }
    
    .status.loading {
      background: #fff3cd;
      color: #856404;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #6c757d;
      font-size: 0.9rem;
      border-top: 1px solid #e9ecef;
    }
    
    @media (max-width: 600px) {
      .input-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Deploy Model TensorFlow.js</h1>
      <p class="subtitle">Vercel Deployment Example</p>
    </header>
    
    <main>
      <section class="input-section">
        <h2>Masukkan Data</h2>
        <p>Silahkan masukkan 11 nilai numerik untuk prediksi model:</p>
        
        <div class="input-grid" id="input-container">
          <!-- Input fields will be generated here -->
        </div>
        
        <button id="predict-btn">Prediksi Sekarang</button>
      </section>
      
      <section class="result-section">
        <h2>Hasil Prediksi</h2>
        <div id="result">
          <p class="result-placeholder">Hasil akan muncul di sini setelah prediksi</p>
        </div>
        <div id="status"></div>
      </section>
    </main>
    
    <footer>
      <p>Deploy model TensorFlow.js ke Vercel • Dibuat dengan Node.js dan TensorFlow.js</p>
    </footer>
  </div>

  <script>
    // Generate input fields
    const inputContainer = document.getElementById('input-container');
    for (let i = 0; i < 11; i++) {
      const inputGroup = document.createElement('div');
      inputGroup.className = 'input-item';
      
      const label = document.createElement('label');
      label.textContent = `Fitur ${i + 1}`;
      
      const input = document.createElement('input');
      input.type = 'number';
      input.step = 'any';
      input.placeholder = `x${i + 1}`;
      input.id = `input-${i}`;
      input.value = (Math.random() * 10).toFixed(2);
      
      inputGroup.appendChild(label);
      inputGroup.appendChild(input);
      inputContainer.appendChild(inputGroup);
    }

    const predictBtn = document.getElementById('predict-btn');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');

    predictBtn.addEventListener('click', async () => {
      // Collect input values
      const inputs = [];
      let isValid = true;
      
      for (let i = 0; i < 11; i++) {
        const input = document.getElementById(`input-${i}`);
        const value = parseFloat(input.value);
        
        if (isNaN(value)) {
          input.style.borderColor = 'red';
          isValid = false;
        } else {
          input.style.borderColor = '#ddd';
          inputs.push(value);
        }
      }
      
      if (!isValid) {
        showStatus('Harap isi semua input dengan angka yang valid', 'error');
        return;
      }
      
      try {
        showStatus('Mengirim permintaan ke server...', 'loading');
        
        const startTime = performance.now();
        
        const response = await fetch('/api/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ data: inputs })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Terjadi kesalahan pada server');
        }
        
        const data = await response.json();
        const duration = (performance.now() - startTime).toFixed(2);
        
        showResult(data.prediction);
        showStatus(`✅ Sukses! Waktu proses: ${duration}ms`, 'success');
      } catch (error) {
        console.error('Prediction error:', error);
        showStatus(`❌ Error: ${error.message}`, 'error');
      }
    });

    function showResult(prediction) {
      resultDiv.innerHTML = `
        <div class="result-value">${prediction.toFixed(6)}</div>
        <p>Nilai prediksi model</p>
      `;
    }

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }
  </script>
</body>
</html>
